<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위니브 로그인</title>
</head>
<body>
    <header>
        <h2>로그인 또는 회원가입</h2>
    </header>
    <main id="app">
        <h3>위니브에서 여러분의 궁금증을 해결하세요!:)</h3>
    <form class="cont-inp">
        <p class="id"><input type="text" placeholder="아이디" required></p>
        <p class="id"><input type="text" placeholder="비밀번호" required></p>
        <input type="checkbox" name="chk_login" value="">로그인 상태 유지
        <button type="button" class="login">로그인</button>
    </form>
        <a href="">회원가입</a>
        <a href="">아이디 비밀번호 찾기</a>
        <p>또는</p>
    <button type="button" class="google">구글 계정으로 로그인</button>
    <button type="button" class="facebook">페이스북 계정으로 로그인</button>
    <button type="button" class="naver">네이버 계정으로 로그인</button>
    <button type="button" class="kakao">카카오톡 계정으로 로그인</button>
    </main>
</body>
</html>
