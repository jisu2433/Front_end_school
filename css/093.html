<!DOCTYPE html>
<html>
<head>
  <style>
    /* 키프레임 이름 == 애니메이션 이름 */
  @keyframes star {
    from{
      background-position: 0px, 0px;
    }
    to {
      background-position: -3730px, 0;
    }
  }
  .building1{
    width: 110px;
    height: 180px;
    background: url('building/building1.png') no-repeat;
    animation: star 5s steps(33);
    /* animation-fill-mode: forwards; 없으면 처음인 백지로 돌아감  */
    animation-fill-mode: forwards;
  }
  </style>
</head>
<body>
  <div class="building1"></div>
</body>
</html>
