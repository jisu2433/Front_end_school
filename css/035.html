<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 요소 선택자</title>
    <style>
        /* -content라 cm단위 생략. content 입력하면 뒤에 cm 붙는다. */
        p::after {
             -content: 'cm'
        }
        /* 앞에 !! 붙는다. */
        p::before {
            content: '!!'
        }
    </style>
</head>
<body>
    <p>10</p>
</body>
</html>
